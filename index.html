<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <div class="image">
        <img src="./images/istockphoto-1340644354-612x612.jpg" alt="background image" class="background-image">
    </div> -->
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, location not found</h1>
            <img src="./images/404.png" alt="404">
        </div>
        <div class="weather-body">
            <img src="./images/cloud.png" alt="Weather-Image" class="weather-image">
            <div class="weather-box">
                <p class="temperature">0<sup>°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <!-- 1st -->
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <!-- 2nd -->
                <div class="wind-speed">
                    <i class="fa-duotone fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12kmph</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <!-- 3rd -->
                <!-- 3rd -->
                <div class="pressure">
                    <i class="fa-solid fa-arrow-down"></i>
                    <div class="text">
                        <span id="pressure">1010mbar</span>
                        <p>Pressure</p>
                    </div>
                </div>
<!-- 4th -->
                <div class="feels-like">
                    <i class="fa-solid fa-temperature-high"></i>
                    <div class="text">
                        <span id="feels-like">24<sup>°C</sup></span>
                        <p>Feels Like</p>
                    </div>
                </div>

        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/c0450968ab.js" crossorigin="anonymous"></script>
</body>

</html>
